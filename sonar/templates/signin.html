{% extends "base.html" %}
{% block content %}
{% from "_formhelpers.html" import render_field %}

<div class="container">
  <h1>Sign in to ScienceScholer</h1>

  <form  action="" method=post>
    <dl>
      {{ form.hidden_tag() }}
      {{ render_field(form.username) }}
      {{ render_field(form.password) }}
    </dl>
    <p><input class="btn btn-lg btn-primary"type="submit" value="Login">
  </form>

  <p> Dont have an ScienceSonar account yet? <a href="{{ url_for('signup') }}">Signup</a></p>
</div> <!-- /container -->

{% endblock %}
