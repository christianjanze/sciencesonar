{% extends "base.html" %}
{% block content %}
{% from "_formhelpers.html" import render_field %}

 <div class="container">
    <h1 class="display-3">Add New Research Idea</h1>
     <form action="{{ url_for('idea') }}" method=post>
    <dl>
      {{ form.hidden_tag() }}
      {{ render_field(form.title) }}
      {{ render_field(form.description) }}
      {{ render_field(form.tags)}}
    </dl>
    <p><input type=submit value=Save Idea>
 	</form>
 </div>

{% endblock %}
