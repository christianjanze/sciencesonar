{% extends "base.html" %}
{% block content %}
{% from "_formhelpers.html" import render_field %}

<div class="container">   
  <h1>Add a new research idea</h1>
   <form action="{{ url_for('dataset') }}" method=post enctype="multipart/form-data">
    <dl>
      {{ form.hidden_tag() }}
      {{ render_field(form.description) }}
      {{ render_field(form.dataset) }}
    </dl>
    <p><input type=submit value=Upload>
  </form>
</div> <!-- /container -->
{% endblock %}
